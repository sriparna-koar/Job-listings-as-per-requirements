<!-- templates/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Job Board</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Job Listings</h1>
      </div>
      <ul class="job-list">
        {% for job in jobs %}
        <li class="job-item">
          <a href="{{ url_for('job_detail', job_id=job.id) }}" class="job-link"
            >{{ job.title }} at {{ job.company }}</a
          >
        </li>
      </ul>
      {% endfor %} {% for job in jobs %}
      <div class="job-listing">
        <h2>{{ job.title }}</h2>
        <p>{{ job.company }}</p>
        <p>{{ job.location }}</p>
        <p>{{ job.description }}</p>
        <p>{{ job.email }}</p>

        <form
          method="POST"
          action="{{ url_for('delete_job', job_id=job.id) }}"
          onsubmit="return confirm('Are you sure you want to delete this job?');"
        >
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
      {% endfor %}
    </ul>

      <p><a href="{{ url_for('post_job') }}">Post a Job</a></p>

      <p><a href="{{ url_for('register') }}">Register for your job</a></p>
      <p><a href="{{ url_for('login') }}">Enter Login credentials</a></p>
      
    </div>
  </body>
</html>
